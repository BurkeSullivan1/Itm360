services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: shipic
      POSTGRES_PASSWORD: shipic
      POSTGRES_DB: shipic
    ports:
      - "5432:5432"
    volumes:
      - shipic_data:/var/lib/postgresql/data
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  shipic_data:
